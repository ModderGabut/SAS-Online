<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    #forum {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #hasil {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      opacity: 1;
      transition: opacity 1s ease;
      text-align: center;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <h1>Form Data</h1>

  <div id="forum">
    <form onsubmit="return kirimPesan()">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="kelas">Kelas:</label>
      <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas Anda" required>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <div id="hasil"></div>

  <script>
    function kirimPesan() {
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const hasil = document.getElementById("hasil");

      hasil.classList.remove("fade-out");
      hasil.innerHTML = `Welcome, ${nama} dari kelas ${kelas}!`;

      setTimeout(() => {
        hasil.classList.add("fade-out");

        setTimeout(() => {
          // hasil.innerHTML = "Tunggu 3 detik (To the next page)";
          hasil.classList.remove("fade-out");
          window.location.href = 'Ujian.html';
        }, 1000);
      }, 2000);

      return false; // mencegah reload
    }
  </script>

</body>
</html>
